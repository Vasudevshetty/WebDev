<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        
    </style>
</head>
<body>
    <form action="">
            <h1>Payment Form</h1>
            <p>Required feilds are followed by *</p>
            <h2>Contact Details</h2>
            <p>Name *: <input type="text" name = "name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name = "gender" id = "male"> Female <input type = "radio" name = "gender" id = "">
                </p>
            </fieldset>
            <p>Address : <textarea name="Address" id="Address" cols="100" rows="5"></textarea></p>
            <p>Email : <input type="email" name = "email" id = "email"></p>
            <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
            <h2>Payment Details</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>    
            <p>Card number:
                <input type="number" name="card_no" id="card_no">
            </p>
            <p>Expiry :
                <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>CVV:
                <input type="password" name="CVV" id="cvv">
            </p>
            <input type="submit" value="Pay Now">
        </form>
</body>
</html>
